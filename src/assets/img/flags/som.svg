<svg xmlns:xlink="http://www.w3.org/1999/xlink"
    height="800px"
    viewBox="0 0 81 54"
    width="1200px"
    xmlns="http://www.w3.org/2000/svg">
    <rect
        fill="#4189DD"
        height="54"
        width="81" />
    <g transform="translate(40.5 27) scale(13)">
        <g id="t">
            <polygon
                fill="#fff"
                id="w"
                points="0,0 0,1 .5,1"
                transform="translate(0 -1) rotate(18)" />
            <use
                transform="scale(-1 1)"
                xlink:href="#w" />
        </g>
        <use
            transform="rotate(72)"
            xlink:href="#t" />
        <use
            transform="rotate(-72)"
            xlink:href="#t" />
        <use
            transform="rotate(144)"
            xlink:href="#t" />
        <use
            transform="rotate(-144)"
            xlink:href="#t" />
    </g>
</svg>