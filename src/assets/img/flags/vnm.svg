<?xml version="1.0" encoding="UTF-8" standalone="no"?><!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN"
    "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg xmlns:xlink="http://www.w3.org/1999/xlink"
    height="600"
    version="1.1"
    viewBox="-15 -10 30 20"
    width="900"
    xmlns="http://www.w3.org/2000/svg">
    <desc>Flag of Vietnam</desc>
    <rect
        fill="#da251d"
        height="30"
        width="40"
        x="-20"
        y="-15" />
    <g
        id="g"
        transform="translate(0,-6)">
        <polyline
            fill="#ff0"
            id="g1"
            points="0,0 0,6 4,6"
            transform="rotate(18)" />
        <use
            transform="scale(-1,1)"
            xlink:href="#g1" />
    </g>
    <g
        id="g2"
        transform="rotate(72)">
        <use xlink:href="#g" />
        <use
            transform="rotate(72)"
            xlink:href="#g" />
    </g>
    <use
        transform="scale(-1,1)"
        xlink:href="#g2" />
</svg>